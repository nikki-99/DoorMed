{% extends 'base.html' %}
{% block header %}
  <link rel="icon" href="{{url_for('static', filename = 'images/icon.png')}}" type="image/gif" sizes="16x16">

<link rel="stylesheet" type="text/css"
href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <link rel="stylesheet" href="{{url_for('static', filename = 'css/home.css')}}">
{% endblock %}
{% block content %}
<div class="bg">
 

<main>
  <center>
    <div class="box">
      <img src="{{url_for('static', filename = 'images/logo.svg')}}" alt="" class="logo"  width="300px" height="150px">
         
  </div>
    <h5><span>Helping you in maintaining social distances while getting your medication</span></h5><br>
    <!-- <hr> -->
    <div class="section"></div>
    <div class="container">
      <div class=" row" id="login-box">
        <div class='row'>
          <center>
            <div class='row'>
                <a href="{{url_for('shops')}}"><button class="seller" >LOG IN AS  SELLER</button></a>
            </div>
          </center>
        </div>
        <div class='row'>
          <center>
            {% if id %}
              <div class='row'>
                  <a href="/main/{{id}}"><button class="customer">LOG IN AS A CUSTOMER</button></a>
              </div>
              {% else %}
              <div class='row'>
                <a href="/customer_page"><button class="customer">LOG IN AS A CUSTOMER</button></a>
            </div>
            {% endif %}
          </center>
        </div>
      </div>
    </div>
  </center>
</main>
</div>


{% endblock %}
