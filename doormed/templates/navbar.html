<!DOCTYPE html>
<html lang="en">
<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins','sans serif';
}

.navbar{
    display: flex;
    height: 9.5vh;
    background-color: #43C47B;
    width: 100%;
    justify-content: space-around;
    align-items: center;
}
.profile,.cart{
    display: flex;
}
.cart{
    margin-right: 60px;
}
.profile-name,.cart-text{
    display: flex;
    align-items: center;
    color: white;
    font-weight: 500;
    margin-left: 10px;
}
a{
    cursor: pointer;
    text-decoration: none;
}
a:hover{
    text-decoration: none;
    color: white;
}

</style>
</head>
<body>


<div class="navbar">
    {% if id %}
    <a href="/customer_page">
    <img src="{{url_for('static', filename = 'images/logo.svg')}}" alt="" class="logo">
    </a>
    {% else %}
    <a href="/main/{{user.id}}">
        <img src="{{url_for('static', filename = 'images/logo.svg')}}" alt="" class="logo">
        </a>
        {% endif %}
    <!-- <div class="search-bar">
        <input type="text" placeholder="Search shops nearby..." class="search-input">
        <img src="search.svg" alt="" class="search-icon">
    </div> -->
    <div class="profile">
        <img src="{{url_for('static', filename = 'images/profile-icon.svg')}}" alt="" class="profile-icon">
        <a href="/main/{{ user.id }}/account" style="margin-top: 0.5rem;">Account</a>
        
    </div>
    <div class="cart">
        <img src="{{url_for('static', filename = 'images/cart.svg')}}" alt="" class="cart-icon">
        <a href="/main/{{ user.id }}/cart">Cart</a>
    </div>
    <div class="logout">

        <a href="/logout">Log Out</a>
    </div>
</div>
</body>
</html>
