{% extends 'base.html' %}
{% include 'messages.html' %}
{% block header %}
	<link rel="stylesheet" href="static/css/rcstyle.css">
    {% endblock %}


    {% block content %}

<section>
    <div class="rt-container">
          <div class="col-rt-12">
               
               <div class="form-container">
                   <h1>Registration Form</h1>
            

                   <form action="" method="POST" name="registerForm">
                    <label for="firstName">Name *</label>
                    <input type="text" id="firstName" name="Name" placeholder="Name" required />

                    <label for="e-mail">E-mail address *</label>
                    <input type="email" id="e-mail" name="EmailID" placeholder="email" required />

                    <label for="address">Address *</label>
                    <input type="text" id="address" name="Address" placeholder="Address" required />

                    <label for="e-mail">City *</label>
                    <input type="text" id="e-mail" name="City" placeholder="city name" required />

                    <label for="e-mail">Pincode *</label>
                    <input type="number" id="e-mail" name="PinCode" placeholder="pincode" required />

                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="MobileNumber" maxlength="10" pattern=".{10,}" placeholder="only numbers..."
                        required />

                    <label for="password">Password *</label>
                    <input type="password" id="password" name="Password" pattern=".{8,}" required title="8 characters minimum"
                        placeholder="***" />
                    <label for="password">Confirm Password *</label>
                    <input type="password" id="confirm_password" pattern=".{8,}" required
                        title="8 characters minimum" placeholder="***" />

                    <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
                    <input class="button" type="submit" value="submit" name="submit" onClick="Validate()" />
            </div>
            </form>



            </div>
  
		</div>
    </div>
</section>
<script type="text/javascript">
    function Validate() 
    {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password != confirmPassword) 
        {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
